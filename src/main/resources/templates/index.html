<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Todo Application</title>
</head>
<body>
<section class="container jumbotron mt-0 mb-0" style="text-align: center">
    <h1 class="container mt-0 mb-3">Todo App</h1>

    <ul class="container" style="list-style: none;">
        <li th:each="todo : ${todos}">
            <h3 class="p-0 mt-1 " th:text="${todo.title}"></h3>
            <p class="p-0 m-0" th:text="${todo.description}"></p>
            <p class="m-0 p-0 text-success fs-2 text-decoration-underline" th:text="${#dates.format(todo.date, 'yyyy-MM-dd')}"></p>
            <p class="m-0 p-0">Completed: <span th:text="${todo.completed} ? 'Yes' : 'No'"></span></p>
            <a class="m-0 p-0" th:href="@{/toggle-completion/{id}(id=${todo.id})}" th:text="${todo.completed} ? 'mark as Incomplete' : 'mark as Complete'"></a>
            <a class="m-0 p-0" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
            <a class="m-0 p-0" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </li>
        <a th:href="@{/add}" class="btn btn-primary mt-3" type="submit">Add</a><br>
        <a class="btn btn-danger m-3 disabled" th:if="${not #lists.isEmpty(todos)}" th:href="@{/delete-all/}">Delete All</a>
    </ul>
</section>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
