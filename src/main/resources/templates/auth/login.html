<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Todo Application</title>
</head>
<body>
<section class="container jumbotron mt-0 mb-0" style="text-align: center">
    <h2 class="container">Todo App</h2>
    <form th:action="@{/create-user}" method="POST" style="width:40%;margin-left:320px;">
        <h3 style="text-align: center;">Create an account</h3>
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" class="form-control ml-10 mr-10" id="fullName" name="fullName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" >
        </div>
        <!--    <div class="form-group">-->
        <!--      <label for="username"> Username </label>-->
        <!--      <input type="text" class="form-control" id="username" name="username">-->
        <!--    </div>-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <th:block th:if="${session.msg}">
        <h5 class="text-center fs-5 text-danger" >[[${session.msg}]]</h5>
        <!--    <th:block th:text="${#session.removeAttribute('session.msg')}"></th:block>-->
    </th:block>
</section>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
